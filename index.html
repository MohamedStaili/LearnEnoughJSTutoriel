<!DOCTYPE html>
<html>
<head>
<title>Learn Enough JavaScript</title>
<meta charset="utf-8">
<script>
    let now = new Date();
    const daysOfWeeks = ['Sunday' , 'Monday' , 'Tuesday' , 'Wednesday' , 'Thursday' , 'Friday',
        'Saturday'
    ] ;
    const dayOfWeek = daysOfWeeks[now.getDay()];
    alert(`Hallo World , Happy ${dayOfWeek}`);

</script>
</head>
<body>
<h1>Hello, world!</h1>
<p>This page includes an alert written in JavaScript.</p>
</body>
</html>
